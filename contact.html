<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta tags for character set-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--page title shown in browser tab-->
  <title>Contact - Kamaljot Wilkhoo</title>

  <!--adding font-->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

 

  <main>
    <h1>Contact Me</h1>
    <p>Feel free to reach out by email or LinkedIn. I'd love to hear from you!</p>

    <!-- icon buttons-->
    <a href="mailto:your.email@example.com" class="contact-icon" aria-label="Email">
      <img src="mail-icon.png" alt="Email Icon" />
    </a>
    
 
    <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" class="contact-icon linkedin-icon" aria-label="LinkedIn profile">
      <img src="linkedin.png" alt="LinkedIn icon" />
    </a>
    
  </main>

 
  <script src="scripts.js"></script>
  <div id="footer-placeholder"></div>
</body>
</html>
